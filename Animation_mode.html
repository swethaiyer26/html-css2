<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                position: relative;
                background-color: darkred;
                animation-name:  myname ;
                animation-duration: 3s;
                animation-fill-mode: forwards;
              
            }
            @keyframes myname{
                from{top:0px;}
                to{top: 200px; background-color:darkslateblue;}
            }
        </style>
    </head>
    <body>
    <div>hello world</div>
</body>
</html>
