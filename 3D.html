<html>
    <head>
        <style>
            div{
                width: 300px;
                height: 200px;
                border: 3px solid cyan;
                background-color: darkgoldenrod;
            }
            #mydiv1{
                transform:rotateX(150deg);
            }
            #mydiv2{
                transform:rotateY(130deg);
            }
           #mydiv3{
                transform:rotateZ(50deg);
            }
        </style>
    </head>
    <body>
        <div>This is a normal element</div>
        <div id="mydiv1">this is a normal element</div>
        <div id="mydiv2">this is a normal element</div>
        <div id="mydiv3">this is a normal element</div>
    </body>
</html>
