<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
               /* list-style-image: url("sqpurple.png");*/
               
            }
            ul.b{
                list-style-type: disc;
                
            }
            ol.c{
                list-style-type: lower-roman;
            }
            ol.d{
                list-style-type: square;
            }
        </style>
    </head>
    <body>
   <p>example of unordered list</p>
   <ul class="a">
       <li>coffee</li>
       <li>tea</li>
       <li>milk</li>
       </ul>
<ul class="b">
    <li>coffee</li>
       <li>tea</li>
       <li>milk</li>
</ul>
<ol class="c">
    <li>coffee</li>
       <li>tea</li>
       <li>milk</li>
</ol>
<ol class="d">
    <li>coffee</li>
       <li>tea</li>
       <li>milk</li>
</ol>
    </body>
</html>
